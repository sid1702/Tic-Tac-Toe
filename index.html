<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="square 0" data-key="0"></div>
            <div class="square 1" data-key="1"></div>
            <div class="square 2" data-key="2"></div>
            <div class="square 3" data-key="3"></div>
            <div class="square 4" data-key="4"></div>
            <div class="square 5" data-key="5"></div>
            <div class="square 6" data-key="6"></div>
            <div class="square 7" data-key="7"></div>
            <div class="square 8" data-key="8"></div>
        </div>

        <h2 class="head"></h2>
        <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
